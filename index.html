<!DOCTYPE html>
<html lang="en" class="clock-lightmode">
<head>
	<!-- META ============================================= -->
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="apple-mobile-web-app-capable" content="yes" />

	<!-- PAGE TITLE HERE ============================================= -->
	<title> ANALOG CLOCK </title>
	
	<!-- MOBILE SPECIFIC ============================================= -->
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">

    <!-- FAVICONS ICON ============================================= -->
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
    <link rel="apple-touch-icon" sizes="64x64" href="favicon.png">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/w3-css/4.1.0/w3.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/analog-clock.css">
    
</head>
<body>

    <div class="w3-block w3-container">
        
        <!-- top header -->
        <div class="w3-bar w3-padding-16">

            <!-- nav button -->
            <span class="w3-bar-item">
                <i class="fa fa-archive"></i>&nbsp;&nbsp;Analog Clock
            </span>

            <!-- nav link -->
            <a class="w3-right w3-border  w3-round w3-button w3-hover-white" href="https://github.com/henryhale/analog-clock" target="blank">
                <i class="fab fa-github"></i>
                <span class="w3-hide-small">&nbsp;GitHub</span>
            </a>

            <!-- darkmode -->
            <button id="darkModeBtn" class="w3-bar-item w3-button w3-transparent w3-hover-none w3-hover-opacity">
                <i class="fa fa-moon"></i>
                <span class="w3-hide-small">&nbsp;Dark Mode</span>
            </button>

            <!-- fullscreen -->
            <button id="fullScreenBtn" class="w3-bar-item w3-button w3-transparent w3-hover-none w3-hover-opacity">
                <i class="fa fa-desktop"></i>
                <span class="w3-hide-small">&nbsp;Fullscreen</span>
            </button>

            <div class="w3-clear"></div>

        </div>
        <!-- / top header -->
    </div>


	<div class="clock-container">
		<div class="clock-body">
			<div id="clock-main">
            	<div></div>
            	<div></div>
            	<div></div>
            	<div></div>
            	<div></div>
            	<div></div>
        	</div>
        	<div id="clock-main">
            	<div></div>
            	<div></div>
            	<div></div>
            	<div></div>
            	<div></div>
            	<div></div>
        	</div>
        	<div id="clock-main">
            	<div></div>
            	<div></div>
            	<div></div>
            	<div></div>
            	<div></div>
            	<div></div>
        	</div>
        	<div id="clock-main">
            	<div></div>
            	<div></div>
            	<div></div>
            	<div></div>
            	<div></div>
            	<div></div>
        	</div>
        	<div id="clock-main">
            	<div></div>
            	<div></div>
            	<div></div>
            	<div></div>
            	<div></div>
            	<div></div>
        	</div>
        	<div class="clock-content">
        		<div id="hour-hand">
                    <span class="anArrow close"></span>
                </div>
            	<div id="minute-hand">
                    <span class="anArrow closer"></span>   
                </div>
            	<div id="second-hand" class="d-red">
                    <span class="anArrow closest"></span>   
                </div>
        	</div>
            <div id="clock-vertical" class="clock-label w3-serif">
                <span>XII</span>
                <span>VI</span>
            </div>
            <div id="clock-horizontal" class="clock-label w3-serif">
                <span>III</span>
                <span>IX</span>
            </div>
		</div>
        
	</div>

    <div style="padding: 10px;width: 300px">
        <div class="flexMe">
            <div class="carda blue rounded">
                <span id="clock-hour"></span>
                <span class="red rounded">HOUR</span>
            </div>
            <div class="carda blue rounded">
                <span id="clock-minute"></span>
                <span class="red rounded">MINUTE</span>
            </div>
            <div class="carda red rounded">
                <span id="clock-second"></span>
                <span class="blue rounded">SECOND</span>
            </div>
        </div>
        <div class="carda rounded" style="margin-top:5px;padding:5px;text-align: center;width: 100%;color:#000;font-weight: bold;font-size: 1.5em">
            <span class="not-span specx" id="clock-city"></span>
        </div>
        <div class="carda red rounded" style="margin-top:5px;padding:5px;text-align: center;width: 100%">
            <span class="not-span" id="clock-day"></span>
            <span class="not-span" id="clock-date"></span>
            <span class="not-span" id="clock-month"></span>
            <span class="not-span" id="clock-year"></span>
        </div>
    </div>

    <div class="w3-padding-24 w3-block">
        <div class="w3-bar-block" style="max-width: 300px;margin:0 auto">
            <div class="w3-bar-item">Switch Timezone</div>
            <div class="w3-bar-item">
                <select class="w3-input" id="selectCity" style="display: none;"></select>
            </div>
        </div>
        
    </div>

	<script type="text/javascript" src="js/analog-clock.js"></script>

</body>
</html>
